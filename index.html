    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Title</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Organizational Health Snapshotâ„¢</h1>
                <img src="https://static.showit.co/file/JNQ0xT5W_YRPIk_uSDJ7-Q/176740/3.png" alt="The Culture MRI Logo" class="logo">
            </header>
            
            <form id="cultureForm">
                <div class="personal-info">
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company*</label>
                        <input type="text" id="company" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Job Role*</label>
                        <input type="text" id="role" required>
                    </div>
                </div>

                <div class="instruction-text">
                    Indicate the degree to which you agree or disagree with these statements:
                </div>

                <div class="assessment-grid">
                    <div class="scale-header">
                        <span>DISAGREE</span>
                        <span>AGREE</span>
                    </div>
                    
                    <div class="question-group">
                        <!-- Questions will be added via JavaScript -->
                    </div>
                </div>

                <button type="submit" class="submit-button">See Your Snapshot</button>
            </form>

            <div class="score-summary" style="display: none;">
                <h2>Assessment Summary</h2>
                <div class="summary-grid">
                    <div class="average-score">
                        <h3>Average Score</h3>
                        <div class="score-circle"></div>
                    </div>
                    <div class="score-breakdown">
                        <h3>Breakdown by Category</h3>
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
